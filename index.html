<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Prediction Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* White background */
            color: black; /* Default text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background: #f5f5f5; /* Light gray background for the chat container */
            border: 1px solid #ff4d4d; /* Red border */
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #ffffff; /* White header */
            color: black; /* Black header text */
            padding: 15px;
            text-align: center;
            font-size: 18px;
            border-bottom: 1px solid #ff4d4d; /* Red underline for styling */
        }
        .chat-messages {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #ffffff; /* White background for messages */
        }
        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .message.user {
            align-self: flex-end;
            background-color: #ff4d4d; /* Red for user messages */
            color: white;
        }
        .message.bot {
            align-self: flex-start;
            background-color: #e6e6e6; /* Light gray for bot messages */
            color: black;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ff4d4d;
            gap: 10px;
            background-color: #f5f5f5; /* Light gray background for input */
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ff4d4d;
            background-color: white;
            color: black;
        }
        .chat-input input::placeholder {
            color: #888888; /* Gray placeholder color */
        }
        .chat-input button {
            padding: 10px 15px;
            background-color: black; /* Black button */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #333333; /* Slightly lighter black on hover */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Donor Prediction Chatbot</div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="userMessage" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');

        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            if (!userMessage.trim()) return;

            // Display user's message
            displayMessage(userMessage, 'user');

            // Clear the input field
            document.getElementById('userMessage').value = '';

            try {
                // Send the message to the chatbot API
                const response = await fetch("https://my-flask-app-production-db02.up.railway.app/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();

                // Display the bot's response
                displayMessage(data.response, 'bot');
            } catch (error) {
                displayMessage("Error communicating with the chatbot. Please try again.", 'bot');
            }
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
